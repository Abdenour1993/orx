language: c++

matrix:
  include:
    - os: linux
      compiler: gcc
      sudo: required
      script: ./scripts/travis-desktop.sh
    - os: linux
      compiler: clang
      sudo: required
      script: ./scripts/travis-desktop.sh
    - os: osx
      compiler: clang
      osx_image: xcode8.3
      script: ./scripts/travis-desktop.sh
    - os: osx
      compiler: clang
      osx_image: xcode9.3
      script: ./scripts/travis-desktop.sh

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo apt-get -qq update &&
      sudo apt-get -y install freeglut3-dev libsndfile1-dev libopenal-dev libxrandr-dev &&
      sudo apt-get -y install libc6:i386 libstdc++6:i386 ;
    fi

install:
  - ./setup.sh
